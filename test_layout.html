<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>布局测试</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/layout_fix.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .test-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="test-card">
            <h2>横排布局测试</h2>
            <p>下面的指标卡片应该保持横排显示：</p>
            
            <div class="metric-row">
                <div class="metric-col">
                    <div class="metric-card">
                        <div class="metric-value">运行中</div>
                        <div class="metric-label">系统状态</div>
                    </div>
                </div>
                <div class="metric-col">
                    <div class="metric-card">
                        <div class="metric-value">15</div>
                        <div class="metric-label">总任务数</div>
                    </div>
                </div>
                <div class="metric-col">
                    <div class="metric-card">
                        <div class="metric-value">12</div>
                        <div class="metric-label">已完成任务</div>
                    </div>
                </div>
                <div class="metric-col">
                    <div class="metric-card">
                        <div class="metric-value">48</div>
                        <div class="metric-label">处理图片数</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="test-card">
            <h3>测试结果</h3>
            <p>如果您看到上面的4个指标卡片是横排显示的，说明布局修复成功！</p>
            <p>如果仍然是竖排显示，请检查：</p>
            <ul>
                <li>CSS文件是否正确加载</li>
                <li>浏览器缓存是否已清除</li>
                <li>是否有其他CSS覆盖了样式</li>
            </ul>
        </div>
    </div>
</body>
</html>
